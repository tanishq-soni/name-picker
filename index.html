<body>

      <div class="background">
        <nav>
            <div class="navWrapper">
              <a href="#">NAME PICKER</a>

        <header>
          <div class="namepicker">
            <p>Names:</p>
            <input id="names" type="text" placeholder="Each name followed by a ` , `">
